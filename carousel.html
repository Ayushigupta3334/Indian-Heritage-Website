<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Heritage Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f0e3; }
        .carousel-container { width: 80%; margin: 50px auto; }
        .swiper { width: 100%; height: 300px; }
        .swiper-slide { display: flex; justify-content: center; align-items: center; font-size: 20px; font-weight: bold; color: white; }
        .slide1 { background: url('https://source.unsplash.com/800x300/?madhubani') no-repeat center/cover; }
        .slide2 { background: url('C:\Users\91992\Documents\vs code\vs code\360_F_373809049_Oos2i52y5SNUSbchu63BbcZbcbrfEMdT.jpg') no-repeat center/cover; }
        .slide3 { background: url('https://source.unsplash.com/800x300/?diwali') no-repeat center/cover; }
    </style>
</head>
<body>
    <h2>Explore India's Rich Cultural Heritage</h2>
    <div class="carousel-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">Madhubani Art</div>
                <div class="swiper-slide slide2">Kathak Dance</div>
                <div class="swiper-slide slide3">Diwali Festival</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper", {
            loop: true,
            autoplay: { delay: 2500, disableOnInteraction: false },
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        });
    </script>
</body>
</html>
